name: Release - Verify Version
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - alpha/v*/v*
      - release/v*/v*
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    container: 'docker.io/kungfutrader/kungfu-builder-centos:v1'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Verify
        uses: kungfu-trader/action-bump-version@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          action: "verify"
